[tool.uv.workspace]
members = ["packages/*"]

[tool.uv]
constraint-dependencies = [
    "wheel>=0.46.0",
    "jaraco-context>=6.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "ruff>=0.15.0",
    "pytest>=8.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "textual-dev>=1.7.0",
    "ty>=0.0.15",
    "asgi-lifespan>=2.1.0",
]
